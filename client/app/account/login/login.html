<div class="container container-signin">
  <div class="row">
    <div class="col-sm-12">
      <form class="form form-signin" name="form" ng-submit="login(form)" novalidate>
        <a ui-sref="main.home">
          <h3 class="form-signin-heading">
            TAP
          </h3>
        </a>
        <div class="form-group">
          <label>E-mail</label>
          <input focus-if="true" type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
            Entre com o seu email e senha
          </p>

          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Este e-mail é inválido.
          </p>
          <p class="help-block">{{ errors.other}}</p>
        </div>
        <div>
          <button class="btn btn-inverse btn-block btn-lg btn-login" type="submit">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
